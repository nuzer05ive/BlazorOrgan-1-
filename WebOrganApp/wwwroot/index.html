<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebOrganApp</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
   
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
   
<div id="keyboard">
    <!-- Left Hand Keys -->
    <div class="keyboard-key" data-key="KeyA">A (C4)</div>
    <div class="keyboard-key" data-key="KeyS">S (D4)</div>
    <div class="keyboard-key" data-key="KeyD">D (E4)</div>
    <div class="keyboard-key" data-key="KeyF">F (F4)</div>
    
    <!-- Right Hand Keys -->
    <div class="keyboard-key" data-key="KeyJ">J (G4)</div>
    <div class="keyboard-key" data-key="KeyK">K (A4)</div>
    <div class="keyboard-key" data-key="KeyL">L (B4)</div>
    <div class="keyboard-key" data-key="Semicolon">; (C5)</div>
</div>

   

    <script src="js/keyboardSound.js"></script>
    <link href="css/style.css" rel="stylesheet" />

</body>
</html>
